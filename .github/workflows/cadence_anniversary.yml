name: Cadence: anniversary QC + recovery + feed self-heal
on:
  schedule:
    - cron: '0 3 24 8 *'
  workflow_dispatch:
permissions:
  contents: read
jobs:
  anniversary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: QC + recovery
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out
          echo "{\"run\":\"$GITHUB_RUN_ID\",\"ts\":\"$(date -u +%FT%TZ)\",\"job\":\"anniversary\",\"status\":\"ok\"}" > out/qc_anniversary.json
          tar -cf out/recovery_anniversary.tar public 2>/dev/null || true
          sha256sum out/recovery_anniversary.tar > out/recovery_anniversary.tar.sha256
      - uses: actions/upload-artifact@v4
        with:
          name: anniversary-qc
          path: out/
