name: Cadence: anniversary
on:
  schedule: [ { cron: "0 3 24 8 *" } ]   # Aug 24, 03:00 UTC
  workflow_dispatch:
permissions: { contents: read }
jobs:
  anniversary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Anniversary QC
        run: |
          set -euo pipefail
          echo "[anniversary] QC ok: $(date -u +%FT%TZ)"
