name: Codex Publish (build + Pages deploy)
on:
  push:
    branches: [ "main" ]
    paths:
      - 'public/**'
      - 'logs/**'
      - '.github/workflows/**'
  workflow_dispatch:
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure site exists
        run: |
          set -euo pipefail
          mkdir -p public
          test -s public/index.html || cat > public/index.html <<'HTML'
<!doctype html><meta charset="utf-8"><title>AI Saga Sphere</title>
<h1>AI Saga Sphere</h1><p>Codex Pages live.</p>
HTML
      - uses: actions/upload-pages-artifact@v3
        with: { path: public }
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: { name: github-pages, url: ${{ steps.deployment.outputs.page_url }} }
    permissions: { pages: write, id-token: write }
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
