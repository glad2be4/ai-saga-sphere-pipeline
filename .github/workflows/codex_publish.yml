name: Codex Publish (build + Pages deploy)
on:
  push: { branches: [ "main" ] }
  workflow_dispatch:
permissions: { contents: read, pages: write, id-token: write }
concurrency: { group: pages, cancel-in-progress: true }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          set -euo pipefail
          chmod +x scripts/build_site.sh || true
          [ -x scripts/build_site.sh ] && ./scripts/build_site.sh || true
          # ensure feed exists if mp3 present
          if ls public/audio/*.mp3 >/dev/null 2>&1; then
            echo "audio present; feed will be uploaded"
          fi
      - uses: actions/upload-pages-artifact@v3
        with: { path: public }
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: { name: github-pages, url: ${{ steps.deployment.outputs.page_url }} }
    permissions: { pages: write, id-token: write }
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
