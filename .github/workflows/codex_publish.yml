name: Codex Publish (build + Pages)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "public/**"
      - ".github/workflows/codex_publish.yml"

# Top-level permission only needs read; per-job elevates where required.
permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Build minimal site
        run: |
          set -eu
          mkdir -p public
          if [ ! -s public/index.html ]; then
            cat > public/index.html <<'HTML'
<!doctype html>
<meta charset="utf-8">
<title>AI Saga Sphere</title>
<h1>AI Saga Sphere</h1>
<p>Codex Pages scaffold.</p>
<p><a href="./feed.xml">Feed</a></p>
HTML
          fi
          if [ ! -s public/feed.xml ]; then
            cat > public/feed.xml <<'XML'
<?xml version="1.0" encoding="UTF-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
  <title>AI Saga Sphere</title>
  <id>tag:github.com,2025:ai-saga-sphere</id>
  <updated>2025-01-01T00:00:00Z</updated>
  <entry>
    <title>Codex online</title>
    <id>tag:github.com,2025:ai-saga-sphere:1</id>
    <updated>2025-01-01T00:00:00Z</updated>
    <content type="html">Pages scaffold deployed.</content>
  </entry>
</feed>
XML
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
