name: Codex Publish (build + Pages deploy)
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'public/**'
      - '.github/workflows/codex_publish.yml'
      - 'scripts/**'
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # REQUIRED to prep the Pages environment (prevents flaky "some jobs were not successful")
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Ensure public site exists
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p public
          [ -s public/index.html ] || {
            cat > public/index.html <<'HTML'
<!doctype html><meta charset="utf-8">
<title>AI Saga Sphere</title>
<h1>AI Saga Sphere</h1>
<p>Codex Pages scaffold.</p>
HTML
          }
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
