name: Codex Publish (Pages-safe)

on:
  push:
    branches: [ "main" ]
    paths:
      - "source/**"
      - "scripts/**"
      - "public/**"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Replace this with your actual site build; leave a no-op fallback
      - name: Build site
        run: |
          set -euo pipefail
          mkdir -p public
          # e.g., your build steps hereâ€¦
          # pnpm build / hugo / eleventy / etc.
          echo "<html><body>AI Saga Sphere</body></html>" > public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
