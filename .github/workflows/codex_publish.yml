name: Codex Publish
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          # Keep a tiny site so Pages always builds
          echo "<!doctype html><meta charset=utf-8><title>AI Saga Sphere</title>" > public/index.html
          echo "<feed/>" > public/feed.xml
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
