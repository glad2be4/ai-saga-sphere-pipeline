name: pages build and deployment
on:
  push:
    branches: [ "main" ]
    paths:
      - 'public/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure public exists
        run: |
          set -euo pipefail
          mkdir -p public
          test -s public/index.html || echo '<!doctype html><title>AI Saga Sphere</title><h1>AI Saga Sphere</h1><p>Codex Pages scaffold.</p>' > public/index.html
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
