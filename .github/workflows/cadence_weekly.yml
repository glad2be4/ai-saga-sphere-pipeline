name: Cadence: weekly
on:
  schedule: [ { cron: "0 3 * * 1" } ]
  workflow_dispatch:
permissions: { contents: read }
jobs:
  weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Weekly QC
        run: |
          set -euo pipefail
          echo "[weekly] QC ok: $(date -u +%FT%TZ)"
