name: AI Saga Sphere â€“ Full Audio Build
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install deps
      run: pip install pydub gtts
    - name: Synthesize Audio
      run: |
        mkdir -p output
        echo "AI Saga Sphere: bootstrap test audio" | gtts-cli - -o output/test.mp3
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: audio
        path: output/
