name: AI SAGA SPHERE â€” Full Audio Build
on:
  push: {branches: [main]}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with: {python-version: '3.x'}
    - name: Build site + feed
      env: {SITE_URL: ${{ secrets.SITE_URL }}, FEED_URL: ${{ secrets.FEED_URL }}}
      run: python scripts/build.py
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with: {path: site}
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - id: deployment
      uses: actions/deploy-pages@v4
